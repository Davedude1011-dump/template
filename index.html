<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script src="function.js" defer></script>
        <link rel="stylesheet" href="stylePC.css">
        <link rel="stylesheet" href="styleMOBILE.css">
    </head>
    <body>
        <div class="visual-screen">

        </div>
        <div class="panel">
            <div class="panel-buttons-top">
                <button class="options-button panel-top-button" onclick="Options()">
                    <div class="button-icon options-icon"></div>
                    Options
                </button>
    
                <button class="skip-button panel-top-button" onclick="SkipQuestion()">
                    Skip
                    <div class="button-icon skip-icon"></div>
                </button>
            </div>


            <div class="question-text">{ TEXT }</div>

            <div class="input-shell">
                <input type="text" placeholder="Enter your Answer" class="question-input">
                <button class="question-submit" onclick="SubmitButton()">
                    Submit
                </button>
            </div>


            <div class="score-tracker">
                <span class="points">5</span> out of <span class="points-max">7</span>
            </div>
        </div>
    </body>
</html>
